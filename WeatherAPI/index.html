<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="bar">
                <div class="city-info">
                    <p id="city-name">Warszawa</p>
                    <p id="city-time">(GMT+2:00)</p>
                </div>
                <form class="search-bar-form" action="#">
                    <input id="search-bar" type="text" placeholder="Wpisz nazwę miasta">
                </form>
            </div>
            <div class="weather-info">
                <div class="weather icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png">
                </div>
                <div class="temp-now">
                    <p>20°C</p>
                </div>
                <div class="temp">
                    <div class="temp-max">
                        <p>25°C</p>
                    </div>
                    <div class="temp-min">
                        <p>17°C</p>
                    </div>
                    <div class="temp-avg">
                        <p>19°C</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
